<!DOCTYPE html>
<html>
<head>
    <title>Modifier un produit</title>
</head>
<body>
    <h1>Modifier un produit et ajouter une promotion</h1>
    <form id="updateProductForm">
        <label for="productId">Sélectionnez un produit :</label>
        <select id="productId" name="productId" required>
            <!-- La liste des produits sera remplie dynamiquement depuis l'API -->
        </select>
        <br><br>

        <label for="promotionStartDate">Date de début de la promotion :</label>
        <input type="date" id="promotionStartDate" name="promotionStartDate" required><br><br>

        <label for="promotionEndDate">Date de fin de la promotion :</label>
        <input type="date" id="promotionEndDate" name="promotionEndDate" required><br><br>

        <label for="promotionDiscount">Pourcentage de remise :</label>
        <input type="number" id="promotionDiscount" name="promotionDiscount" step="0.01" required><br><br>

        <button type="submit">Ajouter une promotion</button>
    </form>

    <div id="message"></div>

    <script src="script_promotion.js"></script>
</body>
</html>
